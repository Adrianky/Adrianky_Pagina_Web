<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Elementos</title>
</head>
<body>
    <form action="/ruta_de_subida" method="post" enctype="multipart/form-data">
        <label for="fileUpload">Selecciona el archivo:</label>
        <input type="file" id="fileUpload" name="fileUpload" required>
        
        <label for="deviceType">Selecciona el tipo de dispositivo:</label>
        <select id="deviceType" name="deviceType" required>
            <option value="PC">PC</option>
            <option value="Laptops">Laptops</option>
            <option value="Tablet">Tablet</option>
            <option value="DiscoDuro">Disco Duro</option>
            <option value="Memorias">Memorias</option>
        </select>
        
        <button type="submit">Subir</button>
    </form>
</body>
</html>
