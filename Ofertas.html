<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-ofertas.css"> <!--Link para CCS-->
    <link rel="icon" href="/icono/luxpc-1.ico" type="image/x-icon">
    <title>Ofertas</title>
</head>
<header class="header">
    <h1>Ofertas de LuxPC</h1>
</header>
<body>
    <div class="Contanier-elementos">
        <div class="elemento1">
            <a class="img-1" href="#">
                <img src="Laptos/computer.png" alt="Icono de computer" class="img-0">
            </a>
            <a href="#" class="enlace"><h2>PC</h2></a>
        </div>
        
        <div  class="elemento2">
            <a class="img-1" href="#">
                <img src="Laptos/laptop.png" alt="Icono de laptos" class="img-2">
            </a>
            <a class="enlace1" href="#"><h2>Laptos</h2></a>
        </div>

        <div class="elemento3">
            <a class="img-1" href="#">
                <img src="Laptos/Tablet.png" alt="Icono de laptos" class="img-3">
            </a>
            <a href="#" class="enlace2"><h2>Tablet</h2></a>
        </div>
        <div class="elemento4">
            <a class="img-1" href="#">
                <img src="Laptos/Disco.png" alt="Icono de laptos" class="img-4">
            </a>
            <a href="#" class="enlace3"><h2>Disco Duro</h2></a>
        </div>
        <div class="elemento5">
            <a class="img-1" href="#">
                <img src="Laptos/Memoria.png" alt="Icono de laptos" class="img-5">
            </a>
            <a href="#" class="enlace4"><h2>Memorias</h2></a>
        </div>
        <div  id="uploadContainer" class="elemento6">
            <a class="img-1" href="#">
                <img src="Laptos/add.png" alt="Icono de laptos" class="img-6">
            </a>
            <a href="#" class="enlace5"><h2>Nuevos</h2></a>
        </div>
    </div>


    <div id="uploadModal" class="modal">
        <div class="H1"><h1>Subir Contenido en LuxPC</h1> </div>
        <div class="modal-content">
            <span class="close">&times;</span>
            <form action="/ruta_de_subida" method="post" enctype="multipart/form-data">
                <label for="fileUpload"><h2>Selecciona la foto del contenido:</h2></label>
                <input type="file" id="fileUpload" name="fileUpload" required accept="image/*">
                <img id="imagenPrevisualizacion" src="" alt="Vista previa" style="max-width: 100px; max-height: 100px;">
                <label for="price"><h2>Precio del contenido:</h2></label>
                <input type="number" id="price" name="price" required>
                
                <label for="deviceType"><h2>Selecciona el tipo de dispositivo:</h2></label>
                <select id="deviceType" name="deviceType" required>
                    <option value="PC">PC</option>
                    <option value="Laptops">Laptops</option>
                    <option value="Tablet">Tablet</option>
                    <option value="DiscoDuro">Disco Duro</option>
                    <option value="Memorias">Memorias</option>
                </select>
                
                <button type="submit"><strong>Subir</strong></button>
            </form>
        </div>
    </div>

    
    <script src="ofertas.js"></script><!--Para que html reconozca a java script-->
</body>
</html>
